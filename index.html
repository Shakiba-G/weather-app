    <div class="row">

        <form id="search-form">
            <div class="row"> <div class="col-6">
            <input type="search" class="form-control" id="city-input" placeholder="What's the weather like in ... ?"/></div>
            <div class="col-3"> <button class="btn btn-primary"  id="search-button">Search</button></div>
            <div class="col-3"> <button class="btn btn-success" id="current-button">Current</button></div>
        </div></form><br />
          <h2 id="city">Tehran</h2> 
          <p id="time">Sunday, March 19 | 10:15 PM</p>
          <div class="row">
            <div class="col-6">
                <div class="temp-today">
                    <span id="temp-today">19</span><span class="unit"> Â°C</span>
                </div>
            </div>
            <div class="col-6">
                <ul>
                <div id="weather-status"> <li>Partly Cloudy</li></div>
                <li>Humidity: <span id="humidity">32</span>%</li>

            </div>
          </div>
        </div>
    </div>
