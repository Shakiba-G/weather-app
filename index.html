  <!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
  <link rel="stylesheet" href="style.css"/>
  <title>Weather App</title>
</head>
<body>
<div class="container">
    <h1>Weather App</h1>
  <div class="row">
  <div class="card card-body">
    <form id="search-form">
        <div class="row">
        <div class="col-8"><input type="search" class="form-control" id="city-input" placeholder="What's the weather like in ... ?" autocomplete="off"/></div>
        <div class="col-2"> <button class="btn btn-primary"  id="search-button">Search</button></div>
        <div class="col-2"> <button class="btn btn-success" id="current-button">Current</button></div>
    </div></form><br />
          <h2 id="city"></h2> 
          <p>Last updated on <span id="time"></span></p>
          <div class="row">
            <div class="col-4">
              <img src="" alt="" id="icon" class="float-left" />
            </div>
            <div class="col-4">
                <div class="temp-today">
                    <span id="temp-today"></span><span class="unit"><a href="#" id="celsius-unit" class="active"> °C </a>|<a href="#" id="fahrenheit-unit"> °F</a></span>
                </div>
            </div>
            <div class="col-4">
                <ul>
                <div id="weather-status"> <li></li></div>
                <li>Humidity: <span id="humidity">32</span>%</li>
                <li>Wind: <span id="wind">8</span> km/h</li>
                </ul>
            </div>
        </div>
        <div class="weather-forcast" id="forecast"></div>
    </div>
</div>
<small><a class="git-link" href="https://github.com/Shakiba-G/weather-app" target="_blank">Open-source code</a>, by Shakiba</small>
</body>
</html>
    <script src="index.js"></script>
</body>
</html>
